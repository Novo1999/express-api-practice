<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muziko</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bg-slate-700 h-screen flex flex-col home">
      <nav class="bg-slate-800 shadow-md p-10 w-screen">
        <h1 class="text-white text-5xl">Muziko</h1>
      </nav>
      <div class="m-auto already-logged-in hidden">
        <div class="flex justify-center gap-4 items-center">
          <p class="text-3xl text-white" style="margin-bottom: 10px">
            Already logged in
          </p>
          <a
            href="music-page.html"
            style="
              background-color: rgb(98, 98, 230);
              border-radius: 10px;
              margin-left: 20px;
            "
            class="rounded p-4 text-2xl text-white"
          >
            Back to my list
          </a>
          <button
            style="
              background-color: rgb(87, 87, 240);
              border-radius: 10px;
              margin-left: 20px;
            "
            class="log-out rounded p-4 text-2xl text-white"
          >
            Log Out
          </button>
        </div>
      </div>
      <div
        class="m-auto py-6 flex flex-col justify-center sm:py-12 auth-section"
      >
        <div class="relative py-3 sm:max-w-xl sm:mx-auto w-[35rem]">
          <div
            class="relative px-4 py-10 bg-slate-500 shadow-lg sm:rounded-3xl sm:p-20"
          >
            <div class="max-w-md mx-auto">
              <div>
                <div class="absolute top-0 mt-2">
                  <p class="notification text-white"></p>
                </div>
                <h1 class="text-2xl text-white font-semibold form-name">
                  Log in
                </h1>
              </div>
              <div>
                <!-- Login -->
                <form
                  method="post"
                  action="/api/v1/auth/register"
                  class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7 registration-form hidden"
                >
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="Username"
                      name="Username"
                      type="text"
                      class="peer placeholder-transparent bg-slate-500 h-10 w-full border-b-2 border-gray-300 text-gray-200 focus:outline-none focus:borer-rose-600 username"
                      placeholder="Username address"
                      required
                    />
                    <label
                      for="Username"
                      class="absolute left-0 -top-3.5 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 text-white peer-focus:text-white peer-focus:text-sm"
                      >Username</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      name="email"
                      type="text"
                      class="peer placeholder-transparent bg-slate-500 h-10 w-full border-b-2 border-gray-300 text-gray-200 focus:outline-none focus:borer-rose-600 register-email"
                      placeholder="Email address"
                      required
                    />
                    <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 text-white peer-focus:text-white peer-focus:text-sm"
                      >Email Address</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      name="password"
                      type="password"
                      class="peer placeholder-transparent h-10 bg-slate-500 w-full border-b-2 border-gray-300 text-gray-200 focus:outline-none focus:borer-rose-600 register-password"
                      placeholder="Password"
                      required
                    />
                    <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-white text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm"
                      >Password</label
                    >
                  </div>
                  <div class="relative">
                    <button
                      class="bg-blue-500 hover:bg-blue-400 text-white rounded-md px-2 py-1 transition-all register-submit"
                    >
                      Submit
                    </button>
                    <p>
                      Already have an account?
                      <span
                        class="cursor-pointer text-white register-login mt-2"
                        >Log in now</span
                      >
                    </p>
                  </div>
                </form>
                <!-- Login -->

                <form
                  method="post"
                  action="/api/v1/auth/login"
                  class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7 log-in-form"
                >
                  <div class="relative">
                    <input
                      autocomplete="off"
                      name="email"
                      type="text"
                      class="peer placeholder-transparent bg-slate-500 h-10 w-full border-b-2 border-gray-300 text-gray-200 focus:outline-none focus:borer-rose-600 login-email"
                      placeholder="Email address"
                      required
                    />
                    <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 text-white peer-focus:text-white peer-focus:text-sm"
                      >Email Address</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      name="password"
                      type="password"
                      class="peer placeholder-transparent h-10 bg-slate-500 w-full border-b-2 border-gray-300 text-gray-200 focus:outline-none focus:borer-rose-600 login-password"
                      placeholder="Password"
                      required
                    />
                    <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-white text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm"
                      >Password</label
                    >
                  </div>
                  <div class="relative">
                    <button
                      class="bg-blue-500 transition-all hover:bg-blue-400 text-white rounded-md px-2 py-1 login-submit"
                    >
                      Submit
                    </button>
                    <p>
                      No account?
                      <span
                        class="cursor-pointer text-white register-login mt-2"
                        >Register now</span
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
