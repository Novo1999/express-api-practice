<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-slate-800 shadow-md p-10 flex justify-between">
      <a href="index.html" class="text-white text-5xl muziko">Muziko</a>
      <p class="text-white text-2xl welcome"></p>
      <button class="text-white rounded-sm add-music">+ Add Music</button>
    </nav>
    <form class="space-y-4 bg-slate-400 p-10 hidden form">
      <div class="flex gap-4 flex-col">
        <label for="track">Track</label>
        <input class="p-4 track" type="text" name="track" placeholder="track" />
      </div>
      <div class="flex gap-4 flex-col">
        <label for="artist">Artist</label>
        <input
          class="p-4 artist"
          type="text"
          name="artist"
          placeholder="artist"
        />
      </div>
      <button
        type="submit"
        class="submit"
        style="
          background-color: white;
          padding: 10px 40px 10px 40px;
          border-radius: 5px;
        "
      >
        Add
      </button>
      <button
        type="button"
        class="close"
        style="
          background-color: white;
          padding: 10px 40px 10px 40px;
          border-radius: 5px;
        "
      >
        Close
      </button>
    </form>
    <div class="bg-slate-500 min-h-screen">
      <p class="notification absolute top-10 ml-2 text-white"></p>
      <div class="my-musics p-10">
        <p class="text-5xl">Loading your musics...</p>
      </div>
    </div>
    <script defer type="module" src="musicOperation.js"></script>
  </body>
</html>
